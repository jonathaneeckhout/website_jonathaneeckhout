<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jonathan Eeckhout Portfolio</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="styles_contact.css">
	</head>
	<body>
		<header>
			<img class="img_header" src="../img/header.jpg" alt="A nice pond">
			<h1>Ask away!</h1>
		</header>
		<div class="navigation_bar">
			<ul class="nav_ul">
				<li class="nav_li"><a href="index.html">Home</a></li>
				<li class="nav_li"><a href="projects.html">Projects</a></li>
				<li class="nav_li"><a href="about.html">About</a></li>
				<li class="nav_li_active"><a href="contact.html">Contact</a></li>
			</ul>
		</div>
		<div class="main_body">
			<div class="sides side_left"></div>
			<div class="main_blob">
				 <div class="form_container">
					<form action="">
						<label for="fname">First Name</label>
						<input type="text" id="fname" name="firstname" placeholder="Your name..">
						<label for="lname">Last Name</label>
						<input type="text" id="lname" name="lastname" placeholder="Your last name..">
						<label for="country">Country</label>
						<select id="country" name="country">
						<option value="Belgium">Belgium</option>
						<option value="Netherlands">Netherlands</option>
						<option value="Germany">Germany</option>
						<option value="France">France</option>
						<option value="Uk">UK</option>
						<option value="USA">USA</option>
						<option value="Other">Other</option>
						</select>
						<label for="subject">Subject</label>
						<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
						<input type="submit" value="Submit">
					</form>
				</div>
			</div>
			<div class="sides side_right"></div>
		</div>
		<footer>
		</footer>
	</body>
</html>
